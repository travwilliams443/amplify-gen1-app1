type AccountTransfer @model @auth(rules: [{allow: public}]) {
  id: ID!
  fromAccountId: ID!
  fromAccountNumber: String!
  fromAccountHolderName: String!
  toAccountId: ID!
  toAccountNumber: String!
  toAccountHolderName: String!
  amount: Float!
  currency: String!
  transferDate: AWSDateTime!
  status: String!
  notes: String
}
